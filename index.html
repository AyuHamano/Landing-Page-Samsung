<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icone.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Samsung</title>
</head>
<body>
    <header>
        <nav class="navigation">    
            <a href="#"><img class="logo" src="img/logo.png" alt="logo da Samsung"></a>
            <ul>
                <li><a href="#">Smartwatches & Buds</a></li>
                <li><a id="check" href="#">Smartphones</a></li>
                <li><a href="#">Notebooks</a></li>
                <li><a href="#">Monitores</a></li>
                <li><a href="#">Tablets</a></li>                
                <li><a href="#">Suporte</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            
            <div class="texto">
                <div class="circle"></div>
                <h1 class="title">Galaxy Z Fold4 5G</h1>
                <p>Cabe no seu estilo </br>
                O único dobrável com visualização ininterrupta para uma experiência mais imersiva.</p>
                <h3>Por apenas R$ 11.519,00 à vista (10% de desconto)</h3>
                
                <!--botão para comprar-->
                <a href="#" class="btn-comprar">Comprar <br><a>
                <div class="cor">
                    Escolha sua cor:
                </div>
               

                <!--botões com as cores-->
                <div class="cores">
                    <span id="preto" onclick="pret()"></span>
                    <span id="grafite" onclick="graf()"></span>
                    <span id="creme" onclick="crem()"></span>
                </div>
                
            </div>

            <div class="main-img">
                <img src="img/preto.png" alt="color" id="phone">
            </div>

        </section>

    </main>
    <script type="text/javascript">
        function pret() {
            document.getElementById("phone").src = "img/preto.png"; /*pega o elemento phone e faz ele receber a imagem pelo src*/
        }
        function crem() {
            document.getElementById("phone").src = "img/creme.png"; /*pega o elemento phone e faz ele receber a imagem pelo src*/
        }
        function graf() {
            document.getElementById("phone").src = "img/grafite.png"; /*pega o elemento phone e faz ele receber a imagem pelo src*/
        }
    </script>
    
</body>
</html>
